<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <meta name="description" content="Reserver le menu qui vous convient" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header id="header">
        <!-- LOGO -->
        <div class="header-logo">
          <a href="index.html" class="header-logo_arrow">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <a href="index.html" class="header-logo-link">
            <img
              src="assets/images/logo/ohmyfood@2x.svg"
              alt="Logo Ohmyfood"
              class="header-logo-img"
            />
          </a>
        </div>
      </header>
      <!-- Photo resautrant -->
      <div class="picture-restaurant">
        <img
          src="/assets/images/restaurants/LaPaletteDuGout.jpg"
          alt="Restaurant La palette du goût"
        />
      </div>
      <!-- MAIN -->
      <main>
        <div class="restaurant">
          <div class="restaurant-bloc">
            <!-- Titre -->
            <div class="restaurant-bloc-title">
              <h1>La palette du goût</h1>
              <div class="favorites">
                <i class="far fa-heart favorites-heart"></i>
                <i
                  class="fas fa-heart favorites-heart favorites-heart_filled"
                ></i>
              </div>
            </div>

            <div class="menu">
              <div class="menu-title">
                <h2>Entrées</h2>
              </div>
              <div class="menu-card">
                <div class="menu-card-text">
                  <h3>Fricassée d'escargot</h3>
                  <p>Au piment d'espelette</p>
                </div>
                <div class="menu-card-price">
                  <p>25€</p>
                </div>
                <div class="menu-card-check">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <h3>ohmyfood</h3>
        <div class="footer-items">
          <a href="#" class="footer-items-link">
            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
          </a>
          <a href="#" class="footer-items-link">
            <i class="fas fa-hands-helping footer-insert__icon"></i>
            <p>Devenir partenaire</p>
          </a>
          <a href="#" class="footer-items-link">Mentions légales</a>
          <a href="mailto:hello@ohmyfood.com" class="footer-items-link"
            >Contact
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
