<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <meta name="description" content="Reserver le menu qui vous convient" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header id="header">
        <!-- LOGO -->
        <div class="header-logo">
          <a href="index.html" class="header-logo_link">
            <img
              src="assets/images/logo/ohmyfood@2x.svg"
              alt="Logo Ohmyfood"
              class="header-logo_img"
            />
          </a>
        </div>
      </header>

      <!-- MAIN -->
      <main>
        <!-- LOCATION -->
        <div class="location-insert">
          <form class="location-insert_form">
            <button type="submit" class="location-insert_btn">
              <i class="fa-solid fa-location-dot"></i>
            </button>
            <input
              type="search"
              placeholder="Paris, Belleville"
              class="location-insert_input"
            />
          </form>
        </div>
        <!-- Section Decouverte -->
        <section class="discovery">
          <div class="discovery-bloc">
            <h1 class="discovery-bloc-title">
              Réservez le menu qui vous convient
            </h1>
            <p class="discovery-bloc-subtitle">
              Découvrez des restaurants d'exception, séléctionnés par nos soins.
            </p>
          </div>
          <a href="#" class="omf-btn">Explorer nos restaurants</a>
        </section>

        <!-- Section fonctionnement -->
        <section class="fonctionary">
          <h2 class="fonctionary-title">Fonctionnement</h2>
          <div class="fonctionary-cards">
            <a class="fonctionary-card-link">
              <div class="fonctionary-card-nbr">
                <p>1</p>
              </div>
              <div class="fonctionary-card-text">
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
              </div>
            </a>
            <a class="fonctionary-card-link">
              <div class="fonctionary-card-nbr">
                <p>2</p>
              </div>
              <div class="fonctionary-card-text">
                <i class="fas fa-list-ul"></i>
                <p>Composez votre menu</p>
              </div>
            </a>
            <a class="fonctionary-card-link">
              <div class="fonctionary-card-nbr">
                <p>3</p>
              </div>
              <div class="fonctionary-card-text">
                <i class="fas fa-store"></i>
                <p>Dégustez au restaurant</p>
              </div>
            </a>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
